<!DOCTYPE html>

<body class="min-h-screen bg-gradient-to-br from-indigo-900 via-blue-900 to-purple-900 text-white">
  
  <svg

          <h3 class="font-semibold mb-3 text-blue-300">âœ‚ï¸ Recorte</h3>

        <div class="bg-black/30 rounded-xl p-4 text-center">

          Esperando imagen...
        </div>
      </div>

    </div>

    <p id="ocrVersion" class="text-center text-xs text-white/40 mt-6">
      OCR ejecutado localmente con Tesseract.js
    </p>

  </div>

  <script src="./js/gsap-latest-beta.min.js"></script>
  <script src="./js/croppie.min.js"></script>
